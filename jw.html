<!DOCTYPE html>
<html lang="en">

<head>
    <title>FERDOS BHAI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="ENJOY FREE LIVE TV">
    <meta name="keywords" content="LIVETV, SPORTS, MOVIES, MUSIC">
    <meta name="author" content="Ferdos Bhai">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
    <script src="assets/js/jwplayer.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/VLV8Lp3w/avatar-1002046717675.jpg">
    <link rel="stylesheet" type="text/css" href="./codenine_skin.css">
    <script type='text/javascript' src='https://content.jwplatform.com/libraries/IDzF9Zmk.js'></script>
</head>

<body>

    <div id="my-video"></div>

    <script type="text/javascript">
        // Extract the M3U8 URL from the query parameter
        var m3u8Url = new URLSearchParams(window.location.search).get('url');
        
        // Default URL if none is provided in the query parameter
        if (!m3u8Url) {
            m3u8Url = "https://livess.jagobd.com.bd/c3VydmVyX8RpbEU9Mi8xNy8yMDE0GIDU6RgzQ6NTAgdEoaeFzbF92YWxIZTO0U0ezN1IzMyfvcGVMZEJCTEFWeVN3PTOmdFsaWRtaW51aiPhnPTI2/jamuna-test-sample-ok.stream/playlist.m3u8";
        }

        var playerInstance = jwplayer("my-video");

        playerInstance.setup({
            file: m3u8Url,
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            controls: true,
            stretching: "uniform",
            autostart: true,  // Auto start playback
            allowfullscreen: true,
            pip: true,  // Enable picture-in-picture (PiP)
            skin: {
                name: "netflix"
            }
        });

        // Unmute the player
        playerInstance.setMute(false);

        playerInstance.on('play', function() {
            playerInstance.setFullscreen(false);  // Prevent auto full screen
        });
    </script>

</body>

</html>
